<body is="dmx-app" id="index">
	<script is="dmx-flow" id="flow1" type="text/dmx-flow">{
  Capacitor.sqlite.insert: {
    connection: "testdb",
    sql: {
      type: "insert",
      values: [
        {table: "email", column: "subject", type: "text", value: "test"}
      ],
      table: "email",
      query: "insert into `email` (`subject`) values (?)",
      params: []
    },
    name: "insert",
    output: true
  }
}</script>
	<h1>test</h1>
	<button id="btn1" class="btn" dmx-on:click="flow1.run()">Button</button>
	<script src="bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
